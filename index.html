<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Brain Game</title>
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background-color: #000;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
    }

    #container {
      background-color: #333;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      font-size: 32px;
      color: #fff;
      margin-bottom: 20px;
      text-transform: uppercase;
    }

    .game-link {
      display: block;
      background-color: #3498db;
      color: #fff;
      padding: 15px 30px;
      font-size: 20px;
      text-decoration: none;
      margin-bottom: 20px;
      border-radius: 8px;
      transition: background-color 0.3s;
      letter-spacing: 2px;
    }

    .game-link:hover {
      background-color: #2980b9;
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 28px;
      }

      .game-link {
        padding: 12px 24px;
        font-size: 18px;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <div id="container">
    <h1>The Brain Game</h1>
    <a href="addi.html" class="game-link">Play Addition Game</a>
    <a href="subs.html" class="game-link">Play Subtraction Game</a>
    <a href="multiplication.html" class="game-link">Play Multiplication Game</a>
    <a href="div.html" class="game-link">Play Division Game</a>
  </div>
</body>
</html>
